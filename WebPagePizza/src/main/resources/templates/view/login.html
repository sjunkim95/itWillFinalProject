<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ layout/layout }">

<!--/* 메인 컨텐트가 삽입될 위치 */-->
<body>
	<div layout:fragment="content">
		<section class="login-form">
			<form th:action="@{ /view/login}" method="post">
				<h1>로그인</h1>
				<div class="input-area">
					<label for="username">USER ID</label> 
					<input type="text" name="username" autocomplete="off" required>
				</div>
				<div class="input-area">
					<label for="password">USER PASSWORD</label> 
					<input type="password" name="password" autocomplete="off" required>
				</div>
				<div class="btn-area">
					<button>LOGIN</button>
				</div>
				<div>
				<a href="/oauth2/authorization/kakao"><img src="/img/kakao_login_button.png"></a>
				<a href="/oauth2/authorization/google?prompt=consent"><img src="/img/btn_google_signin_light_focus_web.png"></a>
				</div>
				<div class="caption">
					<a href="">Forgot Password?</a>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
