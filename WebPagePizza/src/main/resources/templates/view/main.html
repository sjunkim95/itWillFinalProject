<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
    
    	<!--/* 메인 컨텐트가 삽입될 위치 */-->
<body>
	<div layout:fragment="content">
    <div class = 'wrap'>
        <section class="items">
            <div class="item">
                <a th:href="@{/menu/pepperoni_pizza}"><img th:src="@{/img/peperoni-pizza.jpg}"></a>
                <h4>페페로니 피자</h4>
                <button>주문하기</button>
                <button class="add-cart">장바구니</button>
            </div>
            <div class="item">
                <a th:href="@{/menu/cheese_Pizza}"><img th:src="@{/img/cheese-pizza.jpg}"></a>
                <h4>치즈  피자</h4>
                <button>주문하기</button>
                <button class="add-cart">장바구니</button>
            </div>
            <div class="item">
                <a th:href="@{/menu/italy-margherita}"><img th:src="@{/img/italy-margherita.jpg}"></a>
                <h4>마르게리따 피자</h4>
                <button>주문하기</button>
                <button class="add-cart">장바구니</button>
            </div>
            <div class="item">
                <a th:href="@{/menu/bulgogi-pizza}"><img th:src="@{/img/bulgogi-pizza.jpg}"></a>
                <h4>불고기 피자</h4>
                <button>주문하기</button>
                <button class="add-cart">장바구니</button>
            </div>
            <div class="item">
                <a th:href="@{/menu/potato-pizza}"><img th:src="@{/img/potato-pizza.jpg}"></a>
                <h4>포에티오 피자</h4>
                <button>주문하기</button>
                <button class="add-cart">장바구니</button>
            </div>
            <div class="item">
                <a th:href="@{/menu/super-shrimp}"><img th:src="@{/img/super-shrimp.jpg}"></a>
                <h4>슈퍼 슈림프</h4>
                <button>주문하기</button>
                <button class="add-cart">장바구니</button>
            </div>
            
        </section>
        
        
    </div>
    <div class="sidebar">
        <a th:href="@{/view/cart}"><div class="cartHead"><p>장바구니</p></div></a>
        <div class="cartItem">
        </div>
        <div class="cartFoot">
            <h3>최종 가격</h3>
            <h9 id="cartTotal"></h9>
        </div>
    </div>
    
    
    <th:block layout:fragment="script">
        <script th:src="@{ /js/main.js }"></script>
    </th:block>
</body>
</html>
